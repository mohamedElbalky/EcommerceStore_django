{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'custom/style.css' %}">
  <title>BookStore |{% block title %}{% endblock title %}
  </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'shope:all_products' %}">Home</a>
          </li> -->
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Library
            </a>
            <ul class="dropdown-menu">
            
            
              <li class="all"><a class="dropdown-item {% if all_products %}selected{% endif %}" href="{% url 'shope:all_products' %}">All</a></li>
              <li><hr class="dropdown-divider"></li>

              {% for c in categories %}
              <li>
                <a 
                class="dropdown-item {% if category.slug == c.slug %}selected{% endif %}" 
                href="{% url 'shope:all_products_by_category' category_slug=c.slug %}"
                >
                  {{c.name|title}}
                </a>
              </li>
              {% endfor %}

                
            </ul>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li> -->
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">

    {% block content %}

    {% endblock content %}
  </div>


<!-- footer -->
<div class="b-example-divider"></div>

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
      <!-- <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li> -->
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
  </footer>
</div>



  <script src="{% static 'custom/main.js' %}"></script>
  <script src="{% static 'jQuery/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>

</html>
