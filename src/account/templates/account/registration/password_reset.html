{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Reset your password
{% endblock title %}



{% block content %}
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-12">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-10  mx-auto">
              <form action="" method="POST" class=" p-4 rounded col-lg-10 mx-auto">

                <h2 class="mb-3 font-weight-bold">Reset password</h2>
                <p>Enter your e-mail address to obtain a new password.</p>
                {% csrf_token %}
                {{form|crispy}}

                <button class="btn btn-primary mt-2 fw-bold" type="submit">Send e-mail
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
